<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Churn Analysis</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="form-container">
    <h1>CHURN ANALYSIS</h1>
      <form action="/submit">
        <label>Credit Score</label>
        <input type="text" name="CreditScore" id="CreditScore" placeholder="Score between 300 to 900" required="required"><br><br>
          

        <label>Gender</label>
        <input class='gender' type="text" name="Gender" id="Gender" placeholder="0 - Female or 1 - Male" required="required"><br><br>

        <label>Age</label>
        <input type="text" name="Age" id="Age" placeholder="Age" required="required"><br><br>
          

        <label>Tenure</label>
        <input type="text" name="Tenure" id="Tenure" placeholder="No of months or year in bank" required="required"><br><br>
          

       <label>Balance</label>
        <input type="text" name="Balance" id="Balance" placeholder="Bank Balance" required="required" ><br><br>

        <label>Number of Products</label>
        <input type="text" name="Nop" id="Nop" placeholder="Products Taken from Bank" required="required"><br><br>
        

        <label>Credit Card</label>
        <input type="text" name="CreditCard" id="CreditCard" placeholder="Has Card-1 or No card-0" required="required"><br><br>

        <label>Active Member</label>
        <input type="text" name="Active Member" id="Active Member" placeholder="Active-1 or Not Active-0" required="required"><br><br>

        <label>Estimated Salary</label>
        <input type="text" name="Salary" id="Salary" placeholder="Estimated amount as salary" required="required"><br><br>

        <button type="submit" name="button" target="index.html" onclick="">Submit</button>
        
        
      </form><br><br>
      
      

      
  
  </div> 
    </body>
  </html>
